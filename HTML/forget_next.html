<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="../CSS/forget_next.css">
    <script src="../JS/register_validation.js"></script>
    <title>Forget password</title>
</head>
<body>
    <div class="forget-password">
        <div class="column">
            <div class="image">
                <img src="../assets/google.jpg" width="80" alt="Google Image"
                class="logo">
            </div>
            <div>
                <h1>What is your name?</h1>
            </div>
            <div>
                <label>Enter the name on your Google Account</label>
            </div>
            <div>
                <input type="text" id="firstname" placeholder="First name" onchange="validateFirstName()">
                <span id="fNameError"></span>
                <input type="text" class="ip" id="lastname" name="lastname" placeholder="Last name" onchange="validateLastName()">
                <span id="lNameError"></span>
            </div>
            <div class="nextBtn">
                <button class="button">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
