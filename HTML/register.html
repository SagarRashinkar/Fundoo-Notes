<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="../CSS/register.css">
    <script src="../JS/register_validation.js"></script>
    <title>Create Fundoo Account</title>
</head>
<body>
    <div class="register">
        <div class="myform">
            <form class="myform-content">
                <div class="column">
                    <div>
                        <div class="img1">Fundoo</div>
                    </div>
                    <div>
                        <h1>Create Your Fundoo Account</h1>
                    </div>
                    <div class="row-names">
                        <div class="first-col">
                            <input type="text" class="ip" id="firstname" name="firstname" placeholder="First name" onchange="validateFirstName()">
                            <span id="fNameError"></span>
                        </div>
                        <div class="last-col">
                            <input type="text" class="ip" id="lastname" name="lastname" placeholder="Last name" onchange="validateLastName()">
                            <span id="lNameError"></span>
                        </div>
                    </div>
                    <div class="email-col">
                        <input type="text" id="username" name="username" placeholder="Username" onchange="validateEmail()">
                        <span id="emailError"></span>
                    </div>
                    <p>You can use letters, numbers & periods</p>
                    <div class="row-pass">
                        <div class="first-col">
                            <input type="password" class="ip" id="password" name="password" placeholder="Password" onchange="validatePassword()">
                            <span id="passwordError"></span>
                        </div>
                        <div class="last-col">
                            <input type="password" class="ip" id="confirm" name="confirm" placeholder="Confirm" onchange="validateConfirmPassword()">
                            <span id="confirmPasswordError"></span>
                        </div>
                    </div>
                    <p>Use 8 more characters with a mix of letters, numbers & symbols</p>
                    <div class="check-box">
                        <input type="checkbox" id="showpass" onclick="showPassword()">
                        <label for="showpass" id="showpass-txt">Show password</label>
                    </div>
                    <div class="row-btn">
                        <div class="sign-instead">
                            <a href="../HTML/sign_in.html"><button class="button2">Sign in instead</button></a>
                        </div>
                        <div class="nextBtn">
                            <button class="button3">Next</button>
                        </div>
                    </div>  
                </div>
            </form>
            <div class="image">
                <img src="../assets/account.svg">
                <figcaption class="figcap">One account. All of Fundoo working for you.</figcaption>
            </div>
        </div>
    </div>
</body>
</html>
