<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="../CSS/sign_in.css">
    <script src="../JS/register_validation.js"></script>
    <title>Login Fundoo Account</title>
</head>
<body>
    <div class="forget-password">
        <div class="column">
            <div class="image">
                <div class="img1">Fundoo</div>
            </div>
            <div>
                <h1>Sign in</h1>
            </div>
            <div>
                <label>Use your Fundoo Account</label>
            </div>
            <div>
                <input type="text" id="username" placeholder="Email or phone" onchange="validateEmail()">
                <span id="emailError"></span>
            </div>
            <div>
                <span>
                    <a href="../HTML/forget.html" class="forgot">Forgot email?</a>
                </span>
            </div>
            <div>
                <input type="text" id="password" placeholder="Enter your password">
                <span id="passwordError"></span>
            </div>
            <div>
                <label class="mylabel">Not your computer? Use Guest mode to sign in privately.</label>
            </div>
            <div class="row" id="option-btn">
                <div class="create-account">
                    <a href="../HTML/register.html"><button class="button1">Create Account</button></a>
                </div>
                <div class="nextBtn">
                    <a href="../forget_next.html"><button class="button2">Login</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
