<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/forget.css">
    <script src="../Service/ajax_service.js"></script>
    <script src="../JS/validation.js"></script>
    <title>Forget password</title>
</head>
<body>
    <div id="snackbar"></div>
    <div class="forget-password">
        <div class="column">
            <div class="image">
                <div class="img1">Fundoo</div>
            </div>
            <div>
                <h1>Find your email</h1>
            </div>
            <div>
                <label>Enter your phone number or recovery email</label>
            </div>
            <div>
                <input type="text" id="username" placeholder="Enter your email" onchange="validateEmail()">
                <span id="emailError"></span>
            </div>
            <div class="nextBtn">
                <a href="#forget"><button class="button" onclick="resetEmail()">Submit</button></a>
            </div>
        </div>
    </div>
</body>
</html>
